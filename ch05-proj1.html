<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Chapter 5, Project 1</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">       
   <link rel="stylesheet" href="ch05-proj1.css" />
</head>
<body>

    <section>
        <h3>Data</h3>
        <table>
            <caption>Order Status</caption>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Status</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>Alice Johnson</td>
                    <td><span class="status status-processing">Processing</span></td>
                    <td><progress value="50" max="100"></progress></td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>Bob Smith</td>
                    <td><span class="status status-shipped">Shipped</span></td>
                    <td><progress value="100" max="100"></progress></td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>Charlie Davis</td>
                    <td><span class="status status-pending">Pending</span></td>
                    <td><progress value="25" max="100"></progress></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h3>Revise</h3>
        <form method="GET" action="https://www.randyconnolly.com/tests/process.php">
            <fieldset>
                <legend>Filter Orders</legend>
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" name="orderId"><br><br>

                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Pending">Pending</option>
                    <option value="Processing">Processing</option>
                    <option value="Shipped">Shipped</option>
                </select><br><br>

                <button type="submit">Filter</button>
            </fieldset>
        </form>
    </section>

</body>
</html>
